<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="assets/icon.png">
<title>Soundfont Browser</title>
<style>
:root {
    --primary: #1a472a;
    --secondary: #2d5a40;
    --accent: #5cdb95;
    --background: #0a1f13;
    --text: #edf5e1;
    --hover: #2d5a40;
    --card-bg: #1c3829;
    --transition-speed: 0.3s;
}
* {margin: 0;padding: 0;box-sizing: border-box;}
body {font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;line-height:1.6;color:var(--text);min-height:100vh;transition:background-color var(--transition-speed) ease;}
body.sf2-theme {background-color: #0a1f13;--secondary: #2d5a40;}
body.dwp-theme {background-color: #1a1025;--secondary: #432874;}
body.info-theme {background-color: #0a192f;--secondary: #112240;}
header {background:var(--primary);color:var(--text);padding:2rem;position:sticky;top:0;z-index:100;box-shadow:0 2px 15px rgba(0,0,0,0.3);transition:background-color var(--transition-speed) ease;}
header.sf2-theme {background-color: #1a472a;}
header.dwp-theme {background-color: #432874;}
header.info-theme {background-color: #112240;}
.search-container {max-width:800px;margin:0 auto;position:relative;}
.search-bar {width:100%;padding:1rem 1.5rem;border:2px solid var(--accent);border-radius:25px;font-size:1.1rem;outline:none;transition:all var(--transition-speed) ease;background:transparent;color:var(--text);margin-top:1rem;}
.search-bar::placeholder {color:rgba(237,245,225,0.5);}
.search-bar:focus {box-shadow:0 0 20px rgba(92,219,149,0.2);}
.sf2-theme .search-bar {border-color: #5cdb95;}
.dwp-theme .search-bar {border-color: #9d8ec7;}
.info-theme .search-bar {border-color: #64ffda;}
.tabs {position:relative;background:rgba(255,255,255,0.1);padding:0.25rem;border-radius:0.5rem;display:flex;gap:0.25rem;}
.tab {flex:1;padding:0.75rem;border:none;background:none;cursor:pointer;font-size:0.875rem;font-weight:500;color:var(--text);position:relative;z-index:1;transition:color var(--transition-speed);}
.tab.disabled {pointer-events: none;opacity: 0.5;}
.tab-slider {position:absolute;height:calc(100% - 0.5rem);width:calc(33.333% - 0.25rem);border-radius:0.375rem;top:0.25rem;left:0.25rem;transition:transform var(--transition-speed) ease-in-out, background-color var(--transition-speed) ease;}
.sf2-theme .tab-slider {background-color: #5cdb95;}
.dwp-theme .tab-slider {background-color: #9d8ec7;}
.info-theme .tab-slider {background-color: #64ffda;}
.tabs[data-active="1"] .tab-slider {transform:translateX(100%);}
.tabs[data-active="2"] .tab-slider {transform:translateX(200%);}
main {max-width:1200px;margin:2rem auto;padding:1rem;opacity:1;transition:opacity var(--transition-speed) ease;}
main.fade-out {opacity:0;}
.folder-section {margin-bottom:3rem;}
.folder-title {font-size:1.5rem;margin-bottom:1.5rem;padding-bottom:0.5rem;border-bottom:2px solid var(--secondary);transition:all var(--transition-speed) ease;}
.sf2-theme .folder-title {color: #5cdb95;border-bottom-color: #2d5a40;}
.dwp-theme .folder-title {color: #9d8ec7;border-bottom-color: #432874;}
.info-theme .folder-title {color: #64ffda;border-bottom-color: #112240;}
.soundfont-grid {display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:2rem;padding:1rem;}
.soundfont-card {background:rgba(255,255,255,0.1);border-radius:15px;padding:1.5rem;transition:transform 0.2s ease,box-shadow 0.2s ease;box-shadow:0 4px 6px rgba(0,0,0,0.1);}
.soundfont-card:hover {transform:translateY(-5px);box-shadow:0 8px 15px rgba(0,0,0,0.2);}
.soundfont-name {font-size:1.25rem;margin-bottom:1rem;border-bottom:2px solid var(--secondary);padding-bottom:0.5rem;transition:all var(--transition-speed) ease;}
.sf2-theme .soundfont-name {color: #5cdb95;border-bottom-color: #2d5a40;}
.dwp-theme .soundfont-name {color: #9d8ec7;border-bottom-color: #432874;}
.info-theme .soundfont-name {color: #64ffda;border-bottom-color: #112240;}
.soundfont-path {color:#a8b2b0;font-size:0.9rem;margin-bottom:1rem;font-family:monospace;}
.download-btn {display:inline-block;padding:0.8rem 1.5rem;border-radius:25px;text-decoration:none;font-weight:bold;transition:all 0.2s ease;border:none;cursor:pointer;width:100%;text-align:center;}
.sf2-theme .download-btn {background: #5cdb95;color: #0a1f13;}
.dwp-theme .download-btn {background: #9d8ec7;color: #1a1025;}
.info-theme .download-btn {background: #64ffda;color: #0a192f;}
.download-btn:hover {transform:translateY(-2px);box-shadow:0 5px 15px rgba(92,219,149,0.3);}
.loading, .error {text-align:center;font-size:1.2rem;padding:2rem;}
.loading {color:var(--accent);display:flex;flex-direction:column;align-items:center;gap:1rem;}
.error {color:#ff6b6b;}
.no-results {text-align:center;color:var(--text);font-size:1.2rem;margin-top:2rem;grid-column:1/-1;}
.readme-content {background:rgba(255,255,255,0.1);border-radius:15px;padding:2rem;margin:1rem;line-height:1.8;}
.readme-content h1, .readme-content h2, .readme-content h3 {margin:1.5rem 0 1rem 0;color:#64ffda;}
.readme-content p {margin-bottom:1rem;}
.readme-content a {color:#64ffda;text-decoration:none;}
.readme-content a:hover {text-decoration:underline;}
.readme-content code {background:rgba(255,255,255,0.1);padding:0.2em 0.4em;border-radius:3px;}
.readme-content pre {background:rgba(255,255,255,0.1);padding:1rem;border-radius:5px;overflow-x:auto;}
.readme-content ul, .readme-content ol {margin-left:2rem;margin-bottom:1rem;}
</style>
</head>
<body class="sf2-theme">
<header class="sf2-theme">
<div class="search-container">
<div class="tabs" data-active="0">
<button class="tab disabled" onclick="switchTab('sf2')">Soundfonts</button>
<button class="tab disabled" onclick="switchTab('dwp')">Direct Wave</button>
<button class="tab disabled" onclick="switchTab('info')">Info</button>
<div class="tab-slider"></div>
</div>
<input type="text" class="search-bar" placeholder="Search..." id="search" autocomplete="off">
</div>
</header>
<main id="mainContent">
<div class="loading">Loading...<div>Make sure to credit discord.gg/JF6qMX3tTZ for soundfonts you use!</div></div>
</main>
<script>
let currentTab='sf2';let soundfontData={root:[],folders:{}};let dwpData={root:[],folders:{}};let readmeContent='';

const monsterClassOrder = [
    'Naturals',
    'Fires',
    'Magicals',
    'Ethereals',
    'Supernaturals',
    'Superethereals',
    'Legendaries',
    'Shugafams',
    'Werdos',
    'Seasonals',
    'Mythicals',
    'Celestials',
    'Dipsters',
    'Titansouls',
    'Spectrals',
    'Rares',
    'Epics'
];

function getRepoInfoFromUrl(){const url=window.location.href;let match=url.match(/\/\/([^.]+)\.github\.io\/([^/]+)/);if(match)return{user:match[1],repo:match[2]};match=url.match(/\/\/github\.io\/([^/]+)/);if(match)return{user:match[1],repo:match[1]+'.github.io'};return{user:'kryvak',repo:'msm-soundfonts'};}

async function fetchReadme(){const{user,repo}=getRepoInfoFromUrl();try{const response=await fetch(`https://api.github.com/repos/${user}/${repo}/readme`);const data=await response.json();if(response.ok){readmeContent=atob(data.content);}}catch(error){readmeContent='Failed to load readme.';}}

async function fetchRepoContents(){const{user,repo}=getRepoInfoFromUrl();try{const[repoResponse,readmeResponse]=await Promise.all([fetch(`https://api.github.com/repos/${user}/${repo}/git/trees/main?recursive=1`),fetch(`https://api.github.com/repos/${user}/${repo}/readme`)]);const repoData=await repoResponse.json();const readmeData=await readmeResponse.json();if(!repoResponse.ok)throw new Error(repoData.message||'Failed to fetch repository contents');if(readmeResponse.ok){readmeContent=atob(readmeData.content);}repoData.tree.forEach(item=>{if(item.path.startsWith('soundfonts/')&&item.path.endsWith('.sf2')){processFile(item.path,soundfontData,'.sf2');}else if(item.path.startsWith('dwp/')&&item.path.endsWith('.dwp')){processFile(item.path,dwpData,'.dwp');}});document.querySelectorAll('.tab').forEach(tab=>tab.classList.remove('disabled'));renderContent();}catch(error){document.getElementById('mainContent').innerHTML=`<div class="error">Error loading files: ${error.message}</div>`;}}

function processFile(path,data,ext){const parts=path.split('/');if(parts.length===2){data.root.push({filename:parts[1]});}else if(parts.length===3){const folder=parts[1];if(!data.folders[folder])data.folders[folder]=[];data.folders[folder].push({filename:parts[2]});}}

function createFileCard(file,folder=""){const name=file.filename.replace(/\.(sf2|dwp)$/,'');const baseFolder=currentTab==='sf2'?'soundfonts':'dwp';const path=folder?`üìÅ ${baseFolder}/${folder}/${file.filename}`:`üìÅ ${baseFolder}/${file.filename}`;const{user,repo}=getRepoInfoFromUrl();const downloadUrl=`https://github.com/${user}/${repo}/raw/refs/heads/main/${baseFolder}/${folder?folder+'/':''}${file.filename}?download=`;return`<div class="soundfont-card"><div class="soundfont-name">${name}</div><div class="soundfont-path">${path}</div><a href="${downloadUrl}" class="download-btn" target="_blank">Download</a></div>`;}

function getFolderSortIndex(folderName) {
    const index = monsterClassOrder.findIndex(className => 
        folderName.toLowerCase() === className.toLowerCase()
    );
    return index === -1 ? Number.MAX_SAFE_INTEGER : index;
}

function sortFolders(folders) {
    return Object.entries(folders).sort(([a], [b]) => {
        const indexA = getFolderSortIndex(a);
        const indexB = getFolderSortIndex(b);
        
        if (indexA === indexB) {
            // If neither folder is in the monster class list or both are at the same position,
            // sort alphabetically
            return a.localeCompare(b);
        }
        return indexA - indexB;
    });
}

function renderFolderSection(title,files,folder=""){return`<div class="folder-section"><h2 class="folder-title">üìÅ ${title}</h2><div class="soundfont-grid">${files.map(f=>createFileCard(f,folder)).join('')}</div></div>`;}

function renderFiles(query=''){
    const data=currentTab==='sf2'?soundfontData:dwpData;
    let content='';
    const filterFile=f=>f.filename.toLowerCase().replace(/\.(sf2|dwp)$/,'').includes(query.toLowerCase());
    const filteredRoot=data.root.filter(filterFile);
    if(filteredRoot.length>0){
        content+=renderFolderSection("My Singing Monsters",filteredRoot);
    }
    
    // Use the new sorting function
    const sortedFolders = sortFolders(data.folders);
    
    sortedFolders.forEach(([folderName,files])=>{
        const filteredFiles=files.filter(filterFile);
        if(filteredFiles.length>0){
            content+=renderFolderSection(folderName,filteredFiles,folderName);
        }
    });
    
    return content||'<div class="no-results">No files found</div>';
}

function renderContent(query=''){const mainContent=document.getElementById('mainContent');mainContent.classList.add('fade-out');setTimeout(()=>{if(currentTab==='info'){mainContent.innerHTML=`<div class="readme-content">${marked(readmeContent)}</div>`;}else{mainContent.innerHTML=renderFiles(query);}setTimeout(()=>mainContent.classList.remove('fade-out'),50);},200);}

function switchTab(tab){const prevTheme=currentTab+'-theme';const newTheme=tab+'-theme';document.body.classList.replace(prevTheme,newTheme);document.querySelector('header').classList.replace(prevTheme,newTheme);const tabIndex={'sf2':0,'dwp':1,'info':2}[tab];document.querySelector('.tabs').dataset.active=tabIndex;currentTab=tab;document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');const searchBar=document.getElementById('search');searchBar.style.display=tab==='info'?'none':'block';renderContent(searchBar.value);}

document.getElementById('search').addEventListener('input',e=>renderContent(e.target.value));

function marked(text){return text.replace(/^### (.*$)/gm,'<h3>$1</h3>').replace(/^## (.*$)/gm,'<h2>$1</h2>').replace(/^# (.*$)/gm,'<h1>$1</h1>').replace(/^\> (.*$)/gm,'<blockquote>$1</blockquote>').replace(/\*\*(.*)\*\*/gm,'<strong>$1</strong>').replace(/\*(.*)\*/gm,'<em>$1</em>').replace(/\[([^\]]+)\]\(([^\)]+)\)/gm,'<a href="$2">$1</a>').replace(/\n/gm,'<br>').replace(/```([^`]+)```/gm,'<pre><code>$1</code></pre>');}

fetchRepoContents();
</script>
</body>
</html>
