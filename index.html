<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM Soundfont Browser</title>
    <style>
        :root {
            --primary: #1a472a;
            --secondary: #2d5a40;
            --accent: #5cdb95;
            --background: #0a1f13;
            --text: #edf5e1;
            --hover: #2d5a40;
            --card-bg: #1c3829;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        header {
            background: var(--primary);
            color: var(--text);
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--accent);
            border-radius: 25px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            background: var(--background);
            color: var(--text);
        }

        .search-bar::placeholder {
            color: rgba(237, 245, 225, 0.5);
        }

        .search-bar:focus {
            box-shadow: 0 0 20px rgba(92, 219, 149, 0.2);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .folder-section {
            margin-bottom: 3rem;
        }

        .folder-title {
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary);
        }

        .soundfont-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .soundfont-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--secondary);
        }

        .soundfont-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .soundfont-name {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--accent);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 0.5rem;
        }

        .soundfont-path {
            color: #a8b2b0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-family: monospace;
        }

        .download-btn {
            display: inline-block;
            background: var(--accent);
            color: var(--background);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .download-btn:hover {
            background: #4ac17f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(92, 219, 149, 0.3);
        }

        .loading {
            text-align: center;
            color: var(--accent);
            font-size: 1.2rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.2rem;
            padding: 2rem;
        }

        .no-results {
            text-align: center;
            color: var(--text);
            font-size: 1.2rem;
            margin-top: 2rem;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <header>
        <div class="search-container">
            <input type="text" 
                   class="search-bar" 
                   placeholder="Search soundfonts..." 
                   id="search"
                   autocomplete="off">
        </div>
    </header>

    <main id="mainContent">
        <div class="loading">
            Loading soundfonts...
            <div>If loading takes too long, make sure your repository is properly set up with GitHub Pages.</div>
        </div>
    </main>

    <script>
        // Data structure to hold all soundfonts
        let soundfontData = {
            root: [],
            folders: {}
        };

        // Get repository info from URL
        function getRepoInfoFromUrl() {
            const url = window.location.href;
            let match;
            
            // Try to match username.github.io/repo format
            match = url.match(/\/\/([^.]+)\.github\.io\/([^/]+)/);
            if (match) {
                return { user: match[1], repo: match[2] };
            }
            
            // Try to match raw github.io/repo format
            match = url.match(/\/\/github\.io\/([^/]+)/);
            if (match) {
                return { user: match[1], repo: match[1] + '.github.io' };
            }
            
            // Default to the example repository
            return { 
                user: 'testingaccforrandomcrap', 
                repo: 'soundfonts.github.io' 
            };
        }

        // Function to fetch repository contents
        async function fetchRepoContents() {
            const { user, repo } = getRepoInfoFromUrl();
            
            try {
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/git/trees/main?recursive=1`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to fetch repository contents');
                }

                // Process the tree data
                data.tree.forEach(item => {
                    if (!item.path.startsWith('soundfonts/') || !item.path.endsWith('.sf2')) {
                        return;
                    }

                    const parts = item.path.split('/');
                    
                    if (parts.length === 2) {
                        // Root soundfont
                        soundfontData.root.push({ filename: parts[1] });
                    } else if (parts.length === 3) {
                        // Soundfont in subfolder
                        const folder = parts[1];
                        if (!soundfontData.folders[folder]) {
                            soundfontData.folders[folder] = [];
                        }
                        soundfontData.folders[folder].push({ filename: parts[2] });
                    }
                });

                // Initial render
                renderAllSoundfonts();

            } catch (error) {
                document.getElementById('mainContent').innerHTML = `
                    <div class="error">
                        Error loading soundfonts: ${error.message}<br>
                        Please make sure the repository and soundfonts folder exist,<br>
                        and that GitHub Pages is properly set up.
                    </div>
                `;
            }
        }

        function createSoundfontCard(soundfont, folder = "") {
            const name = soundfont.filename.replace('.sf2', '');
            const path = folder 
                ? `üìÅ soundfonts/${folder}/${soundfont.filename}`
                : `üìÅ soundfonts/${soundfont.filename}`;

            const { user, repo } = getRepoInfoFromUrl();
            const downloadUrl = `https://raw.githubusercontent.com/${user}/${repo}/main/soundfonts/${folder ? folder + '/' : ''}${soundfont.filename}`;

            return `
                <div class="soundfont-card">
                    <div class="soundfont-name">${name}</div>
                    <div class="soundfont-path">${path}</div>
                    <a href="${downloadUrl}" 
                       class="download-btn" 
                       target="_blank">
                       Download
                    </a>
                </div>
            `;
        }

        function renderFolderSection(title, soundfonts, folder = "") {
            return `
                <div class="folder-section">
                    <h2 class="folder-title">üìÅ ${title}</h2>
                    <div class="soundfont-grid">
                        ${soundfonts.map(sf => createSoundfontCard(sf, folder)).join('')}
                    </div>
                </div>
            `;
        }

        function renderAllSoundfonts(query = '') {
            const mainContent = document.getElementById('mainContent');
            let content = '';

            const filterSoundfont = sf => 
                sf.filename.toLowerCase().replace('.sf2', '').includes(query.toLowerCase());

            // First render root ("My Singing Monsters")
            const filteredRoot = soundfontData.root.filter(filterSoundfont);
            if (filteredRoot.length > 0) {
                content += renderFolderSection("My Singing Monsters", filteredRoot);
            }

            // Then render other folders
            const folders = Object.entries(soundfontData.folders)
                .sort(([a], [b]) => a.localeCompare(b));

            folders.forEach(([folderName, soundfonts]) => {
                const filteredSoundfonts = soundfonts.filter(filterSoundfont);
                if (filteredSoundfonts.length > 0) {
                    content += renderFolderSection(folderName, filteredSoundfonts, folderName);
                }
            });

            if (!content) {
                content = '<div class="no-results">No soundfonts found</div>';
            }

            mainContent.innerHTML = content;
        }

        // Search functionality
        const searchInput = document.getElementById('search');
        searchInput.addEventListener('input', (e) => {
            renderAllSoundfonts(e.target.value);
        });

        // Start loading the repository contents
        fetchRepoContents();
    </script>
</body>
</html>
