<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <title>Soundfont Browser</title>
    <style>
        :root {
            --primary: #1a472a;
            --secondary: #2d5a40;
            --accent: #5cdb95;
            --background: #0a1f13;
            --text: #edf5e1;
            --hover: #2d5a40;
            --card-bg: #1c3829;
            --dwp-primary: #4b2d5a;
            --dwp-secondary: #6e5a80;
            --dwp-accent: #a191db;
            --dwp-background: #301f38;
            --dwp-card-bg: #382938;
            --info-primary: #185e7f;
            --info-secondary: #2286a8;
            --info-accent: #87ceeb;
            --info-background: #0c3040;
            --info-card-bg: #164a5e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .dwp {
            background: var(--dwp-background);
        }

        .info {
            background: var(--info-background);
        }

        header {
            background: var(--primary);
            color: var(--text);
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.5s ease;
        }

        .dwp header {
            background: var(--dwp-primary);
        }

        .info header {
            background: var(--info-primary);
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--accent);
            border-radius: 25px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            background: var(--background);
            color: var(--text);
        }

        .dwp .search-bar {
            border-color: var(--dwp-accent);
            background: var(--dwp-background);
        }

        .info .search-bar {
            border-color: var(--info-accent);
            background: var(--info-background);
        }

        .search-bar::placeholder {
            color: rgba(237, 245, 225, 0.5);
        }

        .search-bar:focus {
            box-shadow: 0 0 20px rgba(92, 219, 149, 0.2);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border: none;
            border-radius: 5px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dwp .tab {
            background: var(--dwp-card-bg);
        }

        .info .tab {
            background: var(--info-card-bg);
        }

        .tab.active {
            background: var(--accent);
            color: var(--background);
        }

        .dwp .tab.active {
            background: var(--dwp-accent);
            color: var(--dwp-background);
        }

        .info .tab.active {
            background: var(--info-accent);
            color: var(--info-background);
        }

        .tab:hover {
            background: var(--hover);
        }

        .dwp .tab:hover {
            background: var(--dwp-secondary);
        }

        .info .tab:hover {
            background: var(--info-secondary);
        }

        .tab.active:hover {
            background: var(--accent);
        }

        .dwp .tab.active:hover {
            background: var(--dwp-accent);
        }

        .info .tab.active:hover {
            background: var(--info-accent);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .folder-section {
            margin-bottom: 3rem;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .soundfonts .dwp-folder,
        .dwp .sf2-folder,
        .info .sf2-folder,
        .info .dwp-folder {
            transform: translateX(-100%);
            opacity: 0;
        }

        .soundfonts .sf2-folder,
        .dwp .dwp-folder {
            transform: translateX(0);
            opacity: 1;
        }

        .folder-title {
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary);
        }

        .dwp .folder-title {
            color: var(--dwp-accent);
            border-color: var(--dwp-secondary);
        }

        .info .folder-title {
            color: var(--info-accent);
            border-color: var(--info-secondary);
        }

        .soundfont-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .soundfont-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--secondary);
        }

        .dwp .soundfont-card {
            background: var(--dwp-card-bg);
            border-color: var(--dwp-secondary);
        }

        .info .soundfont-card {
            background: var(--info-card-bg);
            border-color: var(--info-secondary);
        }

        .soundfont-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .soundfont-name {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--accent);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 0.5rem;
        }

        .dwp .soundfont-name {
            color: var(--dwp-accent);
            border-color: var(--dwp-secondary);
        }

        .info .soundfont-name {
            color: var(--info-accent);
            border-color: var(--info-secondary);
        }

        .soundfont-path {
            color: #a8b2b0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-family: monospace;
        }

        .download-btn {
            display: inline-block;
            background: var(--accent);
            color: var(--background);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .dwp .download-btn {
            background: var(--dwp-accent);
            color: var(--dwp-background);
        }

        .info .download-btn {
            background: var(--info-accent);
            color: var(--info-background);
        }

        .download-btn:hover {
            background: #4ac17f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(92, 219, 149, 0.3);
        }

        .dwp .download-btn:hover {
            background: #8a71d1;
            box-shadow: 0 5px 15px rgba(161, 145, 219, 0.3);
        }

        .info .download-btn:hover {
            background: #6eb5d1;
            box-shadow: 0 5px 15px rgba(135, 206, 235, 0.3);
        }

        .loading {
            text-align: center;
            color: var(--accent);
            font-size: 1.2rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .dwp .loading {
            color: var(--dwp-accent);
        }

        .info .loading {
            color: var(--info-accent);
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.2rem;
            padding: 2rem;
        }

        .no-results {
            text-align: center;
            color: var(--text);
            font-size: 1.2rem;
            margin-top: 2rem;
            grid-column: 1 / -1;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .soundfonts .no-results.dwp-no-results,
        .dwp .no-results.sf2-no-results,
        .info .no-results.sf2-no-results,
        .info .no-results.dwp-no-results {
            transform: translateX(-100%);
            opacity: 0;
        }

        .soundfonts .no-results.sf2-no-results,
        .dwp .no-results.dwp-no-results {
            transform: translateX(0);
            opacity: 1;
        }

        .readme-content {
            background: var(--info-card-bg);
            color: var(--text);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem;
            line-height: 1.8;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .soundfonts .readme-content,
        .dwp .readme-content {
            transform: translateX(100%);
            opacity: 0;
        }

        .info .readme-content {
            transform: translateX(0);
            opacity: 1;
        }

        .readme-content h1, 
        .readme-content h2, 
        .readme-content h3 {
            color: var(--info-accent);
            margin: 1.5rem 0 1rem 0;
        }

        .readme-content p {
            margin-bottom: 1rem;
        }

        .readme-content a {
            color: var(--info-accent);
            text-decoration: none;
        }

        .readme-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="search-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('sf2')">Soundfonts</button>
                <button class="tab" onclick="switchTab('dwp')">Direct Wave</button>
                <button class="tab" onclick="switchTab('info')">Info</button>
            </div>
            <input type="text" 
                   class="search-bar" 
                   placeholder="Search..." 
                   id="search"
                   autocomplete="off">
        </div>
    </header>

    <main id="mainContent">
        <div class="loading">
            Loading...
            <div>Make sure to credit discord.gg/JF6qMX3tTZ for soundfonts you use!</div>
        </div>
    </main>

    <script>
        let currentTab = 'sf2';
        let soundfontData = { root: [], folders: {} };
        let dwpData = { root: [], folders: {} };
        let readmeContent = '';

        function getRepoInfoFromUrl() {
            const url = window.location.href;
            let match = url.match(/\/\/([^.]+)\.github\.io\/([^/]+)/);
            if (match) return { user: match[1], repo: match[2] };
            
            match = url.match(/\/\/github\.io\/([^/]+)/);
            if (match) return { user: match[1], repo: match[1] + '.github.io' };
            
            return { user: 'testingaccforrandomcrap', repo: 'soundfonts.github.io' };
        }

        async function fetchReadme() {
            const { user, repo } = getRepoInfoFromUrl();
            try {
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/readme`);
                const data = await response.json();
                if (response.ok) {
                    readmeContent = marked.parse(atob(data.content));
                }
            } catch (error) {
                readmeContent = 'Failed to load readme.';
            }
        }

        async function fetchRepoContents() {
            const { user, repo } = getRepoInfoFromUrl();
            
            try {
                const [repoResponse, readmeResponse] = await Promise.all([
                    fetch(`https://api.github.com/repos/${user}/${repo}/git/trees/main?recursive=1`),
                    fetch(`https://api.github.com/repos/${user}/${repo}/readme`)
                ]);

                const repoData = await repoResponse.json();
                const readmeData = await readmeResponse.json();
                
                if (!repoResponse.ok) throw new Error(repoData.message || 'Failed to fetch repository contents');

                if (readmeResponse.ok) {
                    readmeContent = marked.parse(atob(readmeData.content));
                }

                repoData.tree.forEach(item => {
                    if (item.path.startsWith('soundfonts/') && item.path.endsWith('.sf2')) {
                        processFile(item.path, soundfontData, '.sf2');
                    } else if (item.path.startsWith('dwp/') && item.path.endsWith('.dwp')) {
                        processFile(item.path, dwpData, '.dwp');
                    }
                });

                renderContent();
            } catch (error) {
                document.getElementById('mainContent').innerHTML = `
                    <div class="error">Error loading files: ${error.message}</div>`;
            }
        }

        function processFile(path, data, ext) {
            const parts = path.split('/');
            if (parts.length === 2) {
                data.root.push({ filename: parts[1] });
            } else if (parts.length === 3) {
                const folder = parts[1];
                if (!data.folders[folder]) data.folders[folder] = [];
                data.folders[folder].push({ filename: parts[2] });
            }
        }

        function createFileCard(file, folder = "") {
            const name = file.filename.replace(/\.(sf2|dwp)$/, '');
            const baseFolder = currentTab === 'sf2' ? 'soundfonts' : 'dwp';
            const path = folder ? `📁 ${baseFolder}/${folder}/${file.filename}` : `📁 ${baseFolder}/${file.filename}`;
            
            const { user, repo } = getRepoInfoFromUrl();
            const downloadUrl = `https://github.com/${user}/${repo}/raw/main/${baseFolder}/${folder ? folder + '/' : ''}${file.filename}?download=`;

            return `
                <div class="soundfont-card">
                    <div class="soundfont-name">${name}</div>
                    <div class="soundfont-path">${path}</div>
                    <a href="${downloadUrl}" class="download-btn" target="_blank">Download</a>
                </div>
            `;
        }

        function renderFolderSection(title, files, folder = "", type) {
            return `
                <div class="folder-section ${type}-folder">
                    <h2 class="folder-title">📁 ${title}</h2>
                    <div class="soundfont-grid">
                        ${files.map(f => createFileCard(f, folder)).join('')}
                    </div>
                </div>
            `;
        }

        function renderFiles(query = '') {
            const data = currentTab === 'sf2' ? soundfontData : dwpData;
            let content = '';

            const filterFile = f => f.filename.toLowerCase().replace(/\.(sf2|dwp)$/, '').includes(query.toLowerCase());

            const filteredRoot = data.root.filter(filterFile);
            if (filteredRoot.length > 0) {
                content += renderFolderSection("My Singing Monsters", filteredRoot, '', currentTab);
            }

            const folders = Object.entries(data.folders).sort(([a], [b]) => a.localeCompare(b));
            folders.forEach(([folderName, files]) => {
                const filteredFiles = files.filter(filterFile);
                if (filteredFiles.length > 0) {
                    content += renderFolderSection(folderName, filteredFiles, folderName, currentTab);
                }
            });

            if (!content) {
                content = `<div class="no-results ${currentTab}-no-results">No files found</div>`;
            }

            return content;
        }

        function renderContent(query = '') {
            const mainContent = document.getElementById('mainContent');
            if (currentTab === 'info') {
                mainContent.innerHTML = `<div class="readme-content">${readmeContent}</div>`;
            } else {
                mainContent.innerHTML = renderFiles(query);
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            const searchBar = document.getElementById('search');
            searchBar.style.display = tab === 'info' ? 'none' : 'block';
            
            document.body.classList.remove('soundfonts', 'dwp', 'info');
            document.body.classList.add(tab);
            
            renderContent(searchBar.value);
        }

        document.getElementById('search').addEventListener('input', e => renderContent(e.target.value));
        fetchRepoContents();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
